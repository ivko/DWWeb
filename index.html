<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="src/vendor/require.js"></script>
</head>
<body>

    <div id="app" data-bind="text: $data.text"></div>

    <script type="text/javascript">
        // Set some runtime settings...
        var debug = true;

        // Set phisical path relative to current file accessed in the browser
        var baseUrl = debug ? 'src' : 'release';

        require.config({ baseUrl: baseUrl });

        require(["config"], function () {
            // starts application
            require(["dw/main"]);
        });
    </script>
</body>
</html>
